        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

		    html{
		      scroll-behavior: smooth;
		    }

    <body>

    	<!-- header starts -->
    	{% include 'base/navbar.html' %}
    	<!-- header ends -->
        

        {% block content %}
        {% endblock %}


        <!-- footer starts -->
        {% include 'base/footer.html' %}
        <!-- footer ends -->


       <button onclick="topFunction()" id="back-to-top" title="Go to top"><i class="fas fa-arrow-circle-up"></i></button>


       <!-- go to top script -->
       <script>
           var mybutton = document.getElementById("back-to-top");

           window.onscroll = function() {scrollFunction()};

           navelement=document.querySelector('nav');

           function scrollFunction() {

                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    mybutton.style.display = "block";
                    navelement.classList.add('fixed-top');
                    navelement.style.backgroundColor="white";
                    navelement.classList.add('floatingNav');

                } else {
                    mybutton.style.display = "none";
                    navelement.classList.remove('fixed-top');
                    navelement.classList.remove('floatingNav');
                }            
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
       </script>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
