{% load static %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6d7ddb870c.js"></script>

        <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
    </head>
    <body>
        <!-- login form starts -->
        <h1>Login Form</h1>
        <p>Welcome Back :)</p>
        <div class="container" id="login">
            <i class="fas fa-user"></i>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div id="forgot">
                    <a href="">Forgot password?</a>
                </div>

                <button class="btn-login">Log In</button>

            </form>
        </div>
        {% for message in messages %}
			<p style="margin: 20px; color: #002D40; font-weight: 400;">{{message}}</p>
        {% endfor %}
        <!-- login form ends -->


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
